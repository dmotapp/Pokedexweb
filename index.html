<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <link rel="stylesheet" href="./css/styles.css">

  
  <script defer src="./js/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <div class="pokemon-container">
        <img src="#" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data">
          <span class="pokemon__number"></span> -
          <span class="pokemon__name"></span>
        </h1>
      </div>
    
      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Nome ou Numéro..."
          required
        />
      </form>
    
      <div class="buttons">
        <button class="button btn-prev">Voltar &lt;</button>
        <button class="button btn-next"> Avançar &gt;</button>
      </div>
    

    <img src="./images/pokedexx.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
